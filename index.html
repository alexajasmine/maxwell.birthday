<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Birthday</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<style>
			.grid-container {
  			display: grid;
  			grid-template-columns: auto auto;
  			padding: 10px;
			}
			.grid-item {
  			padding: 20px;
  			text-align: center;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Happy Birthday Maxwell!</h1>
		</header>
		<div = "grid-container"> 
			<div = "grid-item"> 
			<section id="content">
				<canvas id="MaxwellBirthday" data-processing-sources="MaxwellBirthday.pde">
				</canvas>
		    </section>
			</div> 
			<div = "grid-item"> 
		<div class="card">
  <div class="back"></div>
  <div class="front">
    <div class="cover-shape-large">
      <div class="shape-diamond"></div>
      <div class="shape-block"></div>
    </div>
    <div class="cover-shape-small">
      <div class="shape-diamond"></div>
      <div class="shape-block">
        <div class="cake">
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="drip drip1"></div>
          <div class="drip drip2"></div>
          <div class="drip drip3"></div>
          <div class="candle">
            <div class="flame"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="text-container">
    <p id="head">Happy Birthday!</p>
    <p>Your first digital birthday card! <span class="strikethrough">Handcrafted</span> Handcoded from scratch just for you.</p>
    <p>Hope your day goes great!</p>
  </div>
</div>
			</div>
		</div>
	</body>
</html>
